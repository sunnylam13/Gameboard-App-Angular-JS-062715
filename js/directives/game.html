<div class="col-sm-4">
  <div class="row scorecard" ng-repeat="prop in info">
    <p class="period">{{ prop.period }} </p>
    <div class="visitor col-xs-4">
      <h2 class="visitor-score"> {{ prop.visitor_score }}</h2>
      <h3>
        <span class="visitor-city"> {{ prop.visitor_team.city }}</span><br/>
        <span class="visitor-name">{{ prop.visitor_team.name }}</span>
      </h3>
    </div>
    <div class="dash col-xs-3">
      <h2>-</h2>
    </div>
    <div class="home col-xs-4">
      <h2 class="home-score"> {{ prop.home_score }}</h2>
      <h3>
        <span class="home-city"> {{ prop.home_team.city }}</span><br/>
        <span class="home-name"> {{ prop.home_team.name }}</span>
      </h3>
    </div>
  </div>
</div>
